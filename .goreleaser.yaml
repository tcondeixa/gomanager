# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
before:
  hooks:
    - go mod tidy
    - ./completions.sh
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -w -s
    goos:
      - darwin
      - linux
archives:
  - formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - src: completions/*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
homebrew_casks:
  - name: "{{ .ProjectName }}"
    repository:
      owner: tcondeixa
      name: homebrew-taps
    homepage: "https://github.com/tcondeixa/gomanager"
    description: "cli to manage go binaries"
    url:
      template: "https://github.com/tcondeixa/{{ .ProjectName }}/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    completions:
      bash: completions/gomanager.bash
      zsh: completions/gomanager.zsh
      fish: completions/gomanager.fish
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/gomanager"]
          end

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
